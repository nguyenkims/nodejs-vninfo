<!doctype html>

<html ng-app="reminderApp">
<head>
	<title> Reminder app </title>	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="client.js"></script>
</head>
<body ng-controller="mainCtrl">

	<div ng-repeat="re in reminderList">
		<div> Text : {{re.text}} </div>
		<div> Remind in {{getMinuteDiff(re.time)}} mins	</div>
		<div> The reminder will be sent to {{re.mail}} </div>
	</div>

	<form ng-submit="create(toCreate)">
		Text : <input type="text" ng-model="toCreate.text">
		Remind me in minutes : <input type="number" ng-model="toCreate.nbMins">
		Email: <input type="email" ng-model="toCreate.mail">
		<input type="submit" value="Create" >
	</form>

</body>
</html>
